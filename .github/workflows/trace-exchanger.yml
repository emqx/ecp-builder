name: build trace-exchanger

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build-docker-images:
    name: build trace-exchanger
    runs-on: ${{ matrix.arch }}
    permissions: write-all
    strategy:
      matrix:
        arch:
          - ubuntu-22.04
          - ubuntu-22.04-arm
        include:
          - arch: ubuntu-22.04
            platform: linux/amd64
            suffix_platform: amd64
          - arch: ubuntu-22.04-arm
            platform: linux/arm64
            suffix_platform: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ github.token }}
    # 拉取 https://github.com/emqxecp/trace-exchanger 仓库
    - uses: actions/checkout@v4
      with:
        repository: emqxecp/trace-exchanger
        ref: main
        path: trace-exchanger
        fetch-depth: 0
        token: ${{ secrets.EMQXECP_GIT_TOKEN }}
    - name: Check latest image
      id: latest
      run: |
        echo "latest=false" >> $GITHUB_OUTPUT
        if echo "${{ github.ref_name }}" |egrep -q "^[0-9].[0-9].[0-9]$"; then
        echo "latest=true" >> $GITHUB_OUTPUT
        fi
    - name: Cusmoter image tag
      id: customer
      run: |
        tag="${GITHUB_REF##*/}"
        echo "tag=$tag" >> $GITHUB_OUTPUT
    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: ghcr.io/emqxecp/trace-exchanger
        flavor: |
          latest=${{ steps.latest.outputs.latest }}
        tags: |
          type=raw,enable=${{ contains(github.ref_name, 'customer') }},value=${{ steps.customer.outputs.tag }}
          type=ref,event=branch,enable=${{ !contains(github.ref_name, 'customer') }}
          type=ref,event=pr,enable=${{ !contains(github.ref_name, 'customer') }}
          type=ref,event=tag,enable=${{ !contains(github.ref_name, 'customer') }}
          type=semver,pattern={{version}},enable=${{ !contains(github.ref_name, 'customer') }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ !contains(github.ref_name, 'customer') }}
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.EMQXECP_GIT_TOKEN }}
    - name: Cleanup Disk Space
      run: |
        docker system prune --all --force
        sudo rm -rf /tmp/*
        sudo rm -rf /var/tmp/*
        sudo rm -rf /var/cache/apt/*
        sudo rm -rf /var/cache/debconf/*-old
        sudo rm -rf /var/lib/dpkg/*-old
        sudo rm -rf /var/log/*
        sudo rm -rf /var/cache/*
        echo "Disk cleanup completed."
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v5
      with:
        push: true
        build-args: |
          GIT_TOKEN=${{ secrets.CI_GIT_TOKEN }}
        platforms: ${{ matrix.platform }}
        outputs: type=image,name=ghcr.io/emqxecp/trace-exchanger,push-by-digest=true,name-canonical=true
        provenance: false
        file: trace-exchanger/Dockerfile
        context: trace-exchanger
    - name: Export digest artifact
      run: |
        echo "${{ steps.build.outputs.digest }}" > trace-exchanger-digest.txt
    - uses: actions/upload-artifact@v4
      with:
        name: trace-exchanger-digest-${{ matrix.suffix_platform }}
        path: trace-exchanger-digest.txt

  manifest-trace-exchanger:
    name: push multi-arch manifest for trace-exchanger
    runs-on: ubuntu-22.04
    needs: [build-docker-images]
    steps:
      - uses: actions/checkout@v4
      - name: Check latest image
        id: latest
        run: |
          echo "latest=false" >> $GITHUB_OUTPUT
          if echo "${{ github.ref_name }}" |egrep -q "^[0-9].[0-9].[0-9]$"; then
          echo "latest=true" >> $GITHUB_OUTPUT
          fi
      - name: Cusmoter image tag
        id: customer
        run: |
          tag="${GITHUB_REF##*/}"
          echo "tag=$tag" >> $GITHUB_OUTPUT
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/emqxecp/trace-exchanger
          flavor: |
            latest=${{ steps.latest.outputs.latest }}
          tags: |
            type=raw,enable=${{ contains(github.ref_name, 'customer') }},value=${{ steps.customer.outputs.tag }}
            type=ref,event=branch,enable=${{ !contains(github.ref_name, 'customer') }}
            type=ref,event=pr,enable=${{ !contains(github.ref_name, 'customer') }}
            type=ref,event=tag,enable=${{ !contains(github.ref_name, 'customer') }}
            type=semver,pattern={{version}},enable=${{ !contains(github.ref_name, 'customer') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ !contains(github.ref_name, 'customer') }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.EMQXECP_GIT_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          name: trace-exchanger-digest-amd64
          path: digests/amd64
      - uses: actions/download-artifact@v4
        with:
          name: trace-exchanger-digest-arm64
          path: digests/arm64
      - name: Create and push multi-arch manifest
        run: |
          amd64=$(cat digests/amd64/trace-exchanger-digest.txt)
          arm64=$(cat digests/arm64/trace-exchanger-digest.txt)
          for tag in ${{ steps.meta.outputs.tags }}; do
            docker buildx imagetools create -t "$tag" \
              ghcr.io/emqxecp/trace-exchanger@${amd64} \
              ghcr.io/emqxecp/trace-exchanger@${arm64}
          done
